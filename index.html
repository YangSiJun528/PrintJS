<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>PrintJS</title>
    <link href="reset.css" rel="stylesheet" type="text/css" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />
  </head>
  <body>
    <div class="controls">
      <div class="controls__colors controls_part">
        <div class="controls__color jsColor btn" style="background-color: #2c2c2c"></div>
        <div class="controls__color jsColor btn" style="background-color: white;"></div>
        <div class="controls__color jsColor btn" style="background-color: #ff3b30;"></div>
        <div class="controls__color jsColor btn" style="background-color: #ff9500;"></div>
        <div class="controls__color jsColor btn" style="background-color: #ffcc00;"></div>
        <div class="controls__color jsColor btn" style="background-color: #4cd963;"></div>
        <div class="controls__color jsColor btn" style="background-color: #5ac8fa;"></div>
        <div class="controls__color jsColor btn" style="background-color: #0579ff;"></div>
        <div class="controls__color jsColor btn" style="background-color: #5856d6;"></div>
    </div>
    <div class="controls__btns controls_part">
        <button id="jsMode" class="btn"><i class="fas fa-paint-brush"></i></button>
        <button id="jsSave" class="btn"><i class="fas fa-save"></i></button>
    </div>
    <div class="controls__thickness controls_part">
        <button id="jsPlus" class="btn">+</button>
        <button id="jsMinus" class="btn">-</button>
        <p id="jsThickness" class="innerTEXT 써서 폰트 크기 넣기">Thickness : 3</p>
    </div>
    <form action="" class="controls_part controls__canvas">
      <p>Canvas size</p>
      <span>X</span><input placeholder="숫자 입력" autocomplete="off" name="canvas_X" id="canvas_X">
      <span>Y</span><input placeholder="숫자 입력" autocomplete="off" name="canvas_Y" id="canvas_Y">
      <input type="button" id='canvas_XY_btn' value="확인">
    </form>
  </div>
    <canvas id="jsCanvas"></canvas>
    <script src="main.js"></script>
  </body>
</html>
